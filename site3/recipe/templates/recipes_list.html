{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
   {% for i in recipe %}
       <div  style="display:flex; align-items: center; flex-direction: column">
            <a style="text-decoration: none;" href="{% url 'Recipe' i.id %}"><h2>{{ i.title }}</h2></a>
            <p> {{ i.description }}</p>
       </div>
   {% endfor %}


{% endblock %}
